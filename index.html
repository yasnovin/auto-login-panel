<!DOCTYPE html>
<html>
<head>
    <title>ورود خودکار به پنل</title>
    <script>
    function autoLogin() {
        // باز کردن پنل در پنجره جدید
        const panelWindow = window.open('http://188.75.92.68:8443/');
        
        // تأخیر برای بارگذاری صفحه
        setTimeout(() => {
            try {
                // پر کردن فرم
                panelWindow.document.querySelector('input[name="Login"]').value = 'YasNovin';
                panelWindow.document.querySelector('input[name="Password"]').value = 'Ta123456';
                
                // کلیک روی دکمه
                panelWindow.document.getElementById('buttonLogOn').click();
                
                alert('ورود با موفقیت انجام شد!');
            } catch(e) {
                alert('خطا: ' + e.message);
            }
        }, 3000);
    }
    </script>

<body>
    <button onclick="autoLogin()" style="
        padding: 12px 24px;

        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
